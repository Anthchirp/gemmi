language: cpp
git:
  depth: 3
sudo: false
addons:
  apt:
    packages: [libz-dev]

matrix:
  include:
  - os: linux
    dist: trusty
    compiler: gcc
    env:
      - COMPILER=g++-4.8
      - PYTHON=python
      - EXTRA_WFLAGS="-Wno-missing-field-initializers"

  - os: osx
    osx_image: xcode6.4
    compiler: clang
    env: COMPILER=clang++ PYTHON=python EXTRA_WFLAGS=-Wno-shorten-64-to-32

  - os: osx
    osx_image: xcode8.3
    compiler: clang
    env: COMPILER=clang++ PYTHON=python3
    before_install:
      - brew update
      - brew install $PYTHON

install:
- |
  $PYTHON -m pip --version || $PYTHON -m ensurepip --user
  $PYTHON -m pip install --user pybind11
script:
  - CXX=$COMPILER cmake .
  - make -j2
  - make test
  - $PYTHON setup.py install --user --prefix=
  - $PYTHON -m unittest discover -v -s tests/
